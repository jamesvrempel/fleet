exclude: 'node_modules|.git'
default_stages: [pre-commit]
fail_fast: false

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        files: 'inventory_tools.*'
        exclude: '.*json$|.*txt$|.*csv|.*md|.*svg'
      - id: no-commit-to-branch
        args: ['--branch', 'version-15']
      - id: check-merge-conflict
      - id: check-ast
      - id: check-json
      - id: check-toml
      - id: check-yaml
      - id: debug-statements

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.17.0
    hooks:
      - id: pyupgrade
        args: ['--py310-plus']

  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: npx prettier -w . --config .prettierrc.cjs --ignore-path .prettierignore
        language: system

  - repo: https://github.com/agritheory/black
    rev: 951ccf4d5bb0d692b457a5ebc4215d755618eb68
    hooks:
      - id: black
        args: ['--line-length', '99']

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort

  - repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
        args: [--remove-all-unused-imports, --in-place]

  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        additional_dependencies: ['flake8-bugbear']

  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        additional_dependencies:
          - tomli

  - repo: https://github.com/agritheory/test_utils
    rev: v1.0.0
    hooks:
      - id: update_pre_commit_config
      - id: mypy
      - id: validate_copyright
        files: '\.(js|ts|py|md)$'
        args: ['--app', 'fleet']
      - id: clean_customized_doctypes
        args: ['--app', 'fleet']
      - id: validate_customizations

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.5.1
    hooks:
      - id: mypy
        exclude: ^tests/
        args: ['--install-types', '--non-interactive', '--ignore-missing-imports']

ci:
  autoupdate_schedule: weekly
  skip: []
  submodules: false
